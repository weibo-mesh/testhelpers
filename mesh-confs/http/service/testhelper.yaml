import-http-location: # 将被导出的服务列表，与 域名 一一对应
  - localhost

motan-service:
  localhost-test:
    registry: zk
    group: "${service.testhelper.grop}"
    domain: localhost
    path: com.weibo.HelloWorldService
    export: "motan2:9200"
    provider: http
    serialization: simple
    proxyAddress: localhost:8080
    requestTimeout: 2000
    filter: "accessLog,metrics"
